<!DOCTYPE html>
<html>
    <head>
        <title>AddPool</title>
        <script src="../assets/js/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="../assets/css/addPool.css">

        <script>
            $(document).ready(function ()  
            {
            $(".close").on("click", function () 
                {                  
                    $("#modal").css("display", "none")
                });
            $(".token").on("click", function () 
                {                  
                    $("#modal").css("display", "block")
                });
            });

            $(document).ready(function ()  
            {
            $(".close").on("click", function () 
                {                  
                    $("#trans").css("display", "none")
                });
            $(".history").on("click", function () 
                {                  
                    $("#trans").css("display", "block")
                });
            });
        </script>
    </head>
    <body>
        <div class="block">
            <div class="head">
                <div style="display: inline-block;top:10px;">
                    <a href="liquidity.html"><img src="../assets/images/arrow-left-solid.png" width="24px" height="24px"></a>&nbsp;&nbsp;
                </div>
                <div style="display: inline-block;">
                    <p style="font-size: 20px;">Import Pool</p>
                    <p style="font-size: 16px; margin-top: -15px; color: grey;">Import an existing pool</p>
                </div>
                <div style="display: inline-block; margin-left:270px;" class="history" id="history">
                    <img src="../assets/images/history.png" width="20px" height="20px">
                </div>
            </div>
            <div class="main">
                <div class="token-block">
                    <div class="token" id="token"> Select a Token
                        <img src="../assets/images/angle-down-solid.png" width="20px" height="20px" style="display: inline-block;float: right;">
                    </div>
                </div>
                <div>
                    <p style="text-align: center; font-size: 22px;"><b>+</b></p>
                </div>
                <div class="token-block">
                    <div class="token"> Select a Token
                        <img src="../assets/images/angle-down-solid.png" width="20px" height="20px" style="display: inline-block;float: right;">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <p>Select a Token to find out your Liquidity</p>
            </div>
        </div>

        
        <!-- Pop Up-->
        <div class='modal' id='modal'>
                <div class='content'>
                    <span class="close" id='close'>&times;</span>
                    <div>
                        <h3>Select a Token</h3>
                        <div class="search-container">
                            <input type="text" placeholder="Search..." name="search" class="input">
                        </div>
                        <div class="list">
                            <div class="list-content">
                                <span class="name">ABC</span>
                                <span class="value">0</span>
                            </div>
                            <div class="list-content">
                                <span class="name">ABC</span>
                                <span class="value">0</span>
                            </div>
                        </div>
                        <div>
                            <div></div>
                        </div>
                    </div>
                </div>
        </div>

        <div class='trans' id='trans'>
            <div class='transcontent'>
                <span class="close" id='close'>&times;</span>
                <div>
                    <h3>Recent Transaction</h3>
                    <p style="text-align: center;">No Recent Transaction</p>
                    <div class="translist">
                        <div class="listitem">
                            <div class="transDetail">
                                <div style="float: left;margin-left:30px;">Token</div>
                                <div style="float: right; margin-left:220px;">123</div>
                            </div>
                        </div>
                        <div class="listitem">
                            <div class="transDetail">
                                <div style="float: left;margin-left:30px;">Token</div>
                                <div style="float: right; margin-left:220px;">123</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
